<!doctype html>
<title>{% block title %}{% endblock %} - News2Vec</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<nav>
  <h1><a href="/">News2Vec</a></h1>
  <ul>
      <li><a href="{{ url_for('view.most_similar') }}">Most Similar</a>
      <li><a href="{{ url_for('view.compare') }}">Compare</a>
      <li><a href="{{ url_for('view.vector_mathematics') }}">Vector Mathematics</a>
  </ul>
</nav>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
